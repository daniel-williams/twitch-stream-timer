<div class='timeline' [ngStyle]='getTimelineStyle()'>
  <div class='segments-wrap clearfix' [ngStyle]='getSegmentsWrapStyle()'>
    <div class='segment segment-elapsed'
      *ngIf='isStreaming'
      [ngStyle]='getElapsedStyle()'></div>
    <div class='segment segment-min'
      *ngIf='isStreaming'
      [ngStyle]='getMinStyle()'><span class='lbl'>{{timeRemaining}}</span></div>
    <div class='segment segment-max'
      *ngIf='isStreaming'
      [ngStyle]='getMaxStyle()'></div>
  </div>
</div>
