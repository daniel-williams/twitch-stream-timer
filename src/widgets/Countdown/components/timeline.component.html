<div [ngStyle]='getTimelineStyle()'>
  <div class='segments-wrap' [ngStyle]='getSegmentsWrapStyle()'>
    <div class='segment segment-elapsed'
      *ngIf='isStreaming'
      [ngStyle]='getElapsedStyle()'><div *ngIf='statusPos === 1' class='status status-elapsed'>{{status}}</div></div>
    <div class='segment segment-min'
      *ngIf='isStreaming'
      [ngStyle]='getMinStyle()'><div *ngIf='statusPos === 0' class='status status-min'>{{status}}</div></div>
    <div class='segment segment-max'
      *ngIf='isStreaming'
      [ngStyle]='getMaxStyle()'></div>
    <div *ngIf='statusPos === 2' class='status not-streaming'>{{status}}</div>
  </div>
</div>
