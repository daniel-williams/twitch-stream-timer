<div class='container'>
  <div class='config-group'>
    <h3 class='ttl'>Donations</h3>
    <div class='row'>
      <div class='col-xs-3'>
        <label class='control-label'>Today's goal:</label>
        <input type='text' class='form-control' [value]='goal.targetAmount' (change)='handleTargetChanged($event.target)' />
      </div>
    </div>
    <donations [(ngModel)]='goal.donations'></donations>
    <div class='row mt'>
      <div class='col-xs-3'>
        <label>Total: {{goal.totalDonations | currency:'USD':true:1.2.2}} ({{goal.displayProgress()}})</label>
      </div>
    </div>
  </div>
  <div class='config-group'>
    <h3 class='ttl'>Stream Session</h3>
    <div class='row'>
      <div class='col form-group time-picker'>
        <label for='startTime'>Start at</label>
        <timepicker [(ngModel)]='config.startTime' [interval]='timeInterval'></timepicker>
      </div>
      <div class='col form-group time-picker'>
        <label for='minMilliseconds'>Stream for (hh/mm)</label>
        <duration [(ngModel)]='config.minMilliseconds' [interval]='timeInterval' (valueChange)='handleEndTimeChange($event)'></duration>
      </div>
      <div class='col form-group time-picker'>
        <label for='maxMilliseconds'>Stream up to (hh/mm)</label>
        <duration [(ngModel)]='config.maxMilliseconds' [interval]='timeInterval' (valueChange)='handleMaxTimeChange($event)'></duration>
      </div>
    </div>
    <div class='row'>
      <div class='col form-group'>
        <label class='block'>time interval:</label>
        <select class='form-control' [(ngModel)]='timeInterval'>
          <option *ngFor='let opt of intervals' [value]='opt'>{{opt}}</option>
        </select>
      </div>
    </div>
    <div class='row'>
      <div class='col-xs-12'>
        <label class='control-label'>Pre Stream Message</label>
        <input type='text' [(ngModel)]='config.preStreamMessage' class='form-control' />
      </div>
      <div class='col-xs-12'>
        <label class='control-label'>Post Stream Message</label>
        <input type='text' [(ngModel)]='config.postStreamMessage' class='form-control' />
      </div>
    </div>
  </div>
  <div class='config-group'>
    <h3 class='ttl'>Timeline</h3>
    <h4>Size</h4>
    <div class='row'>
      <div class='col-sm-3 form-group'>
        <label for='height'>Min Height</label>
        <input type='text' class='form-control' [(ngModel)]='config.timelineHeight' />
      </div>
      <div class='col-sm-3 form-group'>
        <label for='height'>Max Height</label>
        <input type='text' class='form-control' [(ngModel)]='config.widgetHeight' />
      </div>
    </div>
    <h4>Colors</h4>
    <div class='row'>
      <div class='col-sm-3 form-group'>
        <label for='height'>Background</label>
        <input type='text' class='form-control color' [value]='config.backgroundColor' (change)='handleColorChange($event.target.value, "backgroundColor")' />
      </div>
      <div class='col-sm-3 form-group'>
        <label for='height'>Elapsed Background</label>
        <input type='text' class='form-control color' [(ngModel)]='config.elapsedBgColor' (change)='handleColorChange($event.target.value, "elapsedBgColor")' />
      </div>
      <div class='col-sm-3 form-group'>
        <label for='height'>Min Background</label>
        <input type='text' class='form-control color' [(ngModel)]='config.minBgColor' (change)='handleColorChange($event.target.value, "minBgColor")' />
      </div>
      <div class='col-sm-3 form-group'>
        <label for='height'>Max Background</label>
        <input type='text' class='form-control color' [(ngModel)]='config.maxBgColor' (change)='handleColorChange($event.target.value, "maxBgColor")' />
      </div>
    </div>
  </div>
</div>
